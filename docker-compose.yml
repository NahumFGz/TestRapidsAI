version: '3.8'

services:
  rapidsai:
    build: 
      context: ./workspace
      dockerfile: dockerfile
    image: nvcr.io/nvidia/rapidsai/base:24.06-cuda12.2-py3.9
    container_name: rapidsai_container
    stdin_open: true  # equivale a '-i'
    tty: true        # equivale a '-t'
    volumes:
      - ./workspace:/workspace
    ports:
      - "8888:8888"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    command: ["/bin/bash"]
